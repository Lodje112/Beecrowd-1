<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var cod = parseInt(prompt("codigo"));
var quant = parseInt(prompt("quantidade"));

if (cod == 1){
      console.log("Total: R$ "+ (4.00 * quant).toFixed(2));
    } else if (cod == 2) {
      console.log("Total: R$ "+ (4.50 * quant).toFixed(2));
    } else if (cod == 3) {
      console.log("Total: R$ "+ (5.00 * quant).toFixed(2));
    } else if (cod == 4) {
      console.log("Total: R$ "+ (2.00 * quant).toFixed(2));
    } else if (cod == 5) {
      console.log("Total: R$ "+ (1.50 * quant).toFixed(2));
    }
  </script>
</body>
</html>
